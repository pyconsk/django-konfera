{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="{% static "konfera/css/pycon.css" %}">
  <link rel="icon" href="{% static "konfera/images/favicon.ico" %}" sizes="16x16">

</head>
<body>

  <div class="container" id="content" role="main">
  <!-- content -->

  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible{% if message.tags %} {{ message.tags }}{% endif %}" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}

  <!-- content end -->
    <footer class="hidden-print">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-unstyled">
            <!--
            TODO: Prepopulate social_media_list from #88

            <li><a href="https://facebook.com/pyconsk">Facebook</a></li>
            <li><a href="https://twitter.com/pyconsk">Twitter</a></li>
            <li><a href="https://www.linkedin.com/company/spy-o--z-">LinkedIn</a></li>
            <li>
              <a href="https://plus.google.com/u/0/b/114745643590416178453/114745643590416178453/posts">Google+</a>
            </li>
            <li><a href="https://pyconsk.slack.com">Slack</a></li>
            <li><a href="https://github.com/pyconsk">GitHub</a></li>
            <li><a href="spy.html">Civic association</a></li>
            <li>
              <a href="https://groups.google.com/d/forum/pycon-sk"><span class="glyphicon glyphicon-envelope"
              aria-hidden="true"></span> Mailing list</a>
            </li>
            <li>
              <a href="mailto:info%40pycon.sk"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
              info@pycon.sk</a>
            </li>
            <li class="hide"><a href="../sitemap.xml">sitemap.xml</a></li>
            -->
          </ul>

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {% if event %}{{ event.footer_text }}{% endif %}
        </div>
      </div>
    </footer>
  </div> <!-- container end -->


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/svgeezy/1.0/svgeezy.min.js"></script>
  <script>svgeezy.init(false, 'png');</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>

  {% if ga %}
  <!-- GA -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ ga }}', 'auto');
  ga('send', 'pageview');
  </script>
  <!-- end GA -->
  {% endif %}

</body>
</html>
