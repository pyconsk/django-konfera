{% extends 'konfera/base.html' %}{% load i18n %}

{% block content %}
<div class="row">

  <div class="col-md-8">

    <form method="POST" action="" class="cfp">{% csrf_token %}
      <h2>{% trans "Who are you? Please introduce yourself." %}</h2>
        {{ speaker_form.as_p }}
      <h2>{% trans "What would you like to talk about?" %}</h2>
        {{ talk_form.as_p }}
      <button type="submit" class="btn btn-default btn-lg center">
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> {% trans "Submit proposal" %}
      </button>
    </form>

  </div>
</div>
{% endblock %}
