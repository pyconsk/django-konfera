{% extends 'konfera/base.html' %}
{% load i18n %}


{% block title %}
    {% trans "Checkin List" %}
{% endblock %}


{% block content %}
    {% include 'konfera/checkin_search.html' with event=object.type.event %}

<hr>

<div class="list-group">

    {% block description %}{% endblock %}
    {{ object }}

    <form action="." method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary">
    </form>

</div>
{% endblock %}
